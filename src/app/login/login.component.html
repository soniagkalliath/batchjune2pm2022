
<h1 class="text-primary">{{header}} </h1>
<div class="row">

    <div class="col-lg-4"></div>
    <div class="col-lg-4 " style="margin-top: 200px;">
        <div class="border container">
            <h2 class="text-center text-primary">Login Form</h2>
            <form action="" class="  p-5">
    
                <div class="m-3">
                    <!-- acno (change)="acnoChange($event)"-->
                    <input #acno class="form-control" type="text" [placeholder]="accPlaceholder">
                
                </div>
                <div class="m-3">
                    <!-- password -->
                    <input #pswd class="form-control" type="password" placeholder="password" >
                </div>
                <div class="m-3">
                    <input (click)="login(acno,pswd)" class="btn btn-primary" type="button" value="Log In" name="" id="loginBtn">
                </div>
            </form>
            <div>
                <label for=""> Not a user? Click here to<a href=""> register</a>  </label>
            </div>
        </div>   
       
    </div>
    <div class="col-lg-4"></div>
</div>
